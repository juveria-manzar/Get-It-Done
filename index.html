<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get it Done</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicons/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="stylesheets/main.css">
</head>

<body>

    <div id="menu-section">
        <input type="checkbox" id="menu">
        <aside id="menu-controller">
            <label class="icon" for="menu"></label>
        </aside>
        <div id="menu-dimmed-bg"></div>
        <div id="menu-content">
            <header>
                <h4 class="bold">Get it Done</h4>
                <label for="menu" class="icon"></label>
            </header>
            <section id="theme">
                <h5 class="bold">
                    Theme: <span id="light" class="current-theme">Light</span>
                    <span id="dark">Dark</span>
                </h5>
            </section>
            <section id="completed-tasks">
                <h5 class="bold">Recently Completed Tasks</h5>
                <ul id="completed-tasks-list">
                    <li class="invert">Walk Dog: <span>Sept 12</span> </li>
                    <li class="invert">Code: <span>Sept 12</span> </li>
                    <li class="invert">Read: <span>Sept 12</span> </li>
                    <li class="invert">Do Stuff: <span>Sept 12</span> </li>
                </ul>
            </section>
            <h5 id="reset" class="bold">Reset All</h5>
        </div>

    </div>



    <section id="main">
        <article id="headers" class="black">
            <header>
                <h1>To Do App</h1>
                <h2>It helps you GET IT DONE</h2>
            </header>
            <header>
                <div>
                    <h3>Total Tasks</h3>
                    <h4 id="total">0</h4>
                </div>
                <div>
                    <h3>Completed Tasks</h3>
                    <h4 id="completed">0</h4>
                </div>
            </header>
        </article>

        <article id="input-section" class="black">
            <input type="text" id="task-input" class="black" placeholder="Create Task">
            <label>Press enter to Create Task!</label>
        </article>
    </section>
    <script src="js/date_format.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/main.js"></script>
    <script src="js/tasks.js"></script>
</body>

</html>
